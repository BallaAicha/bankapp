spring:
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true



  application:
    name: accounts
  profiles:
    active: defaulta


loans:
  service:
    url: ${LOANS_SERVICE_URL:http://localhost:8222}

cards:
  service:
    url: ${CARDS_SERVICE_URL:http://localhost:8222}

logging:
  level:
    org.springframework.cloud.openfeign: DEBUG